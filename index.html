<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Blogr]</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script defer src="./js/index.js"></script>

    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-box">
        <div class="menu">
          <div class="logo">
            <img class="logo-icon" src="./images/logo.svg" alt="logo-blog" />
          </div>
          <div class="bars">
            <i class="fas fa-bars bars-logo"></i>
            <i class="fas fa-times bars-logo hidden"></i>
          </div>
          <div class="menu-bar">
            <div class="menu-slide">
              <div class="query">
                <div class="question question-1">
                  <p class="paragraph question-para">Product</p>
                  <i class="arrow fas fa-angle-down"></i>
                  <i class="arrow fas fa-angle-up hidden"></i>
                </div>
                <div class="answer hidden">
                  <ul class="list">
                    <li class="list-items">Overview</li>
                    <li class="list-items">Pricing</li>
                    <li class="list-items">Marketplace</li>
                    <li class="list-items">Features</li>
                    <li class="list-items">Integrations</li>
                  </ul>
                </div>
              </div>
              <div class="query">
                <div class="question question-2">
                  <p class="paragraph question-para">Company</p>
                  <i class="arrow fas fa-angle-down"></i>
                  <i class="arrow fas fa-angle-up hidden"></i>
                </div>
                <div class="answer hidden">
                  <ul class="list">
                    <li class="list-items">About</li>
                    <li class="list-items">Team</li>
                    <li class="list-items">Blog</li>
                    <li class="list-items">Careers</li>
                  </ul>
                </div>
              </div>
              <div class="query">
                <div class="question question-3">
                  <p class="paragraph question-para">Connect</p>
                  <i class="arrow fas fa-angle-down"></i>
                  <i class="arrow fas fa-angle-up hidden"></i>
                </div>
                <div class="answer hidden">
                  <ul class="list">
                    <li class="list-items">Contact</li>
                    <li class="list-items">Newsletter</li>
                    <li class="list-items">LinkedIn</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="menu-start">
              <button class="btn btn-login">Login</button>
              <button class="btn btn-signup">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </header>
